<!DOCTYPE html PUBLIC>
<head>
<title>Radko Šivačev</title>
<link rel="shortcut icon" href="img/rs.ico" type="image/x-icon">	
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    
		<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="css/supersized.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="css/supersized.shutter.css" type="text/css" media="screen" />
		
		<script type="text/javascript" src="js/1.6.1.js"></script>
		<script type="text/javascript" src="js/jquery.easing.min.js"></script>	
		<script type="text/javascript" src="js/supersized.3.2.7.min.js"></script>
		<script type="text/javascript" src="js/supersized.shutter.min.js"></script>
		
<script type="text/javascript">
			
			jQuery(function($){
				
				$.supersized({
				
					// Functionality
					slide_interval          :   5000,		// Length between transitions
					transition              :   1, 			// 0-None, 1-Fade, 2-Slide Top, 3-Slide Right, 4-Slide Bottom, 5-Slide Left, 6-Carousel Right, 7-Carousel Left
					transition_speed		:	600,		// Speed of transition
															   
					// Components							
					slide_links				:	'blank',	// Individual links for each slide (Options: false, 'num', 'name', 'blank')
					slides 					:  	[			// Slideshow Images
														{image : 'img/x1.jpg', title : 'Image Credit: Radko Sivacev', thumb : 'img/x1.jpg', url : ''},
														{image : 'img/x2.jpg', title : 'Image Credit: Radko Sivacev', thumb : 'img/x2.jpg', url : ''},  
														{image : 'img/x3.jpg', title : 'Image Credit: Radko Sivacev', thumb : 'img/x3.jpg', url : ''},
														{image : 'img/x4.jpg', title : 'Image Credit: Radko Sivacev', thumb : 'img/x4.jpg', url : ''},
														{image : 'img/x5.jpg', title : 'Image Credit: Radko Sivacev', thumb : 'img/x5.jpg', url : ''},
														{image : 'img/x6.jpg', title : 'Image Credit: Radko Sivacev', thumb : 'img/x6.jpg', url : ''},
														{image : 'img/x7.jpg', title : 'Image Credit: Radko Sivacev', thumb : 'img/x7.jpg', url : ''},
														{image : 'img/x8.jpg', title : 'Image Credit: Radko Sivacev', thumb : 'img/x8.jpg', url : ''},
														{image : 'img/x9.jpg', title : 'Image Credit: Radko Sivacev', thumb : 'img/x9.jpg', url : ''}
												]
					
				});
		    });
		    
		</script>
	
</head>

<body>
      
<header role="baner">
<div id="wrap">
<nav>
<ul>
<li><a href="#"><img  alt="Radko Sivacev" id="logo" src="img/veclog.svg"></a></li>
<li><a href="port.html" class="sliding-middle-out">Portfolio</a></li>
<li><a href="cont.html" class="sliding-middle-out">Contact</a></li>

</ul>
</nav>
</div>
</header>

	<!--Demo styles (you can delete this block)-->		
	<!--End of styles-->
	<!--Thumbnail Navigation-->
	<div id="prevthumb"></div>
	<div id="nextthumb"></div>
	
	<!--Arrow Navigation-->
	<a id="prevslide" class="load-item"></a>
	<a id="nextslide" class="load-item"></a>
	
	<div id="thumb-tray" class="load-item">
		<div id="thumb-back"></div>
		<div id="thumb-forward"></div>
	</div>
	
	<!--Time Bar-->
	<div id="progress-back" class="load-item">
		<div id="progress-bar"></div>
	</div>
	
	<!--Control Bar-->
	<div id="controls-wrapper" class="load-item">
		<div id="controls">
			
			<a id="play-button"><img id="pauseplay" src="img/pause.png"/></a>
		
			<!--Slide counter-->
			<div id="slidecounter">
				<span class="slidenumber"></span> / <span class="totalslides"></span>
			</div>
			
			<!--Slide captions displayed here-->
			<div id="slidecaption"></div>
			
			<!--Thumb Tray button-->
			<a id="tray-button"><img id="tray-arrow" src="img/button-tray-up.png"/></a>
			
			<!--Navigation-->
			<ul id="slide-list"></ul>
			
		</div>
	</div>

</body>
</html>
